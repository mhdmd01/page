<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>cinemacube</title>

    <link rel="icon" href="img/icon.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/icon.png">

    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="mainDiv">
      <div id="boxDiv">

        <div id="front"><img src="img/front.gif"></div>
        <div id="back"><img src="img/back.gif"></div>
        <div id="left"><img src="img/left.gif"></div>
        <div id="right"><img src="img/right.gif"></div>
        <div id="top"><img src="img/up.gif"></div>
        <div id="bottom"><img src="img/down.gif"></div>
        
      </div>
    </div>

    <audio controls loop autoplay>
      <source src="loop.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
  </body>
</html>
